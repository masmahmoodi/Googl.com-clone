<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="google-img">
            <img src="images/google.webp">
        </div>
        <div class="search">
            <div class="input-icons">
                <div class="left-icon">
                    <img src="images/search.png">
                </div>
                <div class="right-icons ">
                    <img src="images/mic.png">
                    <img src="images/search-by-image.png" >
                </div>
            </div>
            <input type="search" placeholder="Search Google or type a URL">
        </div>
        <div class="shortcuts">
            <div class="netflex">
                <img src="images/netflex.png">
            </div>
            <div class="githup">
                <img src="images/githup.png">
            </div>
            <div class="whatsapp">
                <img src="images/whatsapp.png">
            </div>
            <div class="whatsapp">
                <img src="images/facebook.png">
            </div>
            <div id="find">
                <img src="images/plus.png">
            </div>
        </div>
        <div class="text">
            <div>Netflex</div>
            <div>Githup</div>
            <div>Whatsapp</div>
            <div>Facebook</div>
            <div  class="add-text">Add shortcut</div>
        </div>
    </div>
</body>
</html>
